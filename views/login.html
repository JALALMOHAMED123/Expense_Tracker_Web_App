<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/login.js" defer></script>
</head>
<body>
    <form id="loginuser" >
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd" name="password" required><br>

        <button type="submit">Login</button>
    </form>
    <button id="forget">Forget password</button> | <a href="/signup">Signup</a>
    <div id="error-message" style="color:red;"></div>

    <form id="forgetpassword" style="display: none;">
        <label for="email">Email: </label>
        <input type="email" id="email-forget" name="email" required><br>

        <button type="submit">Reset password</button>
    </form>
</body>
</html>
