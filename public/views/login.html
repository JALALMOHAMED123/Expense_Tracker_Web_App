<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js" defer></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Expense Tracker</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/signup.html">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
        <div class="card p-4 w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginuser">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password: </label>
                    <input type="password" class="form-control" id="pwd" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="d-flex align-items-center">
                <button id="forget" class="btn btn-link">Forgot Password?</button>
                <span class="mx-2">|</span>
                <a href="/signup.html" class="btn btn-link">Signup</a>
            </div>            

            <div id="error-message" class="text-danger text-center mt-3"></div>

            <form id="forgetpassword" class="mt-3" style="display: none;">
                <div class="form-group">
                    <label for="email-forget">Email: </label>
                    <input type="email" class="form-control" id="email-forget" name="email_id" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
