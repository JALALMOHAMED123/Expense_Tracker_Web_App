<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="../js/dailyExpense.js" defer></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Expense.html">Expense Tracker</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="cursor:pointer;" onclick='logout()'>Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Day to Day Expenses</h1>
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Expense</th>
                    </tr>
                </thead>
                <tbody id="expenseTable">
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <div class="container mt-4">
        <h2>Weekly Report</h2>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Week</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="weeklyReport">
            </tbody>
        </table>
    </div>

    <div class="container mt-4 mb-4">
        <h2>Monthly Report</h2>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Month</th>
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="monthlyReport">
            </tbody>
        </table>
    </div>


    
    
</body>
</html>
